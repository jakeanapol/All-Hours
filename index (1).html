<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Hours - Cozy Lounge</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Ensure the image takes up the whole screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .hero-image {
            width: 100%;
            height: 100vh; /* Full viewport height */
            position: relative;
            overflow: hidden;
            cursor: pointer; /* Change the cursor to indicate clickable area */
        }

        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the screen without distortion */
            transition: opacity 1s ease-in-out; /* Smooth transition for image change */
            opacity: 0; /* Initially set the opacity to 0 to start from a hidden state */
        }

        .hero-image img.active {
            opacity: 1; /* Set opacity to 1 when image is active */
        }

        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            z-index: 10; /* Keeps text on top of the image */
        }

        .hero-text h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero-text p {
            font-size: 1.5rem;
        }

        .cta-button {
            display: inline-block;
            background-color: transparent; /* Make button background transparent */
            color: #fff; /* Keep text color white */
            padding: 15px 30px;
            font-size: 1.2rem;
            text-decoration: none;
            border: 2px solid #fff; /* White border to make button visible */
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s, opacity 0.3s;
        }

        .cta-button:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Slightly change background color on hover */
            opacity: 0.8; /* Slight fade effect on hover */
        }

        .cta-button:focus {
            outline: none; /* Remove outline when focused */
        }
    </style>
</head>

<body class="index-page">
    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menus.html">Menus</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="reserve.html">Reserve Now</a></li>
        </ul>
    </nav>

    <!-- Hero Image Section -->
    <div class="hero-image" id="heroImageContainer">
        <img id="heroImage1" class="hero-image-img" src="hero-image.jpg" alt="Cozy lounge" />
        <img id="heroImage2" class="hero-image-img" src="image3.jpg" alt="Cozy lounge" />
        <img id="heroImage3" class="hero-image-img" src="image2.jpg" alt="Cozy lounge" />
        <div class="hero-text">
            <h1>All Hours Lounge</h1>
            <p>Your late-night and early-morning hangout. Click to see our menu or learn more about us!</p>
            <a href="menus.html" class="cta-button">See Our Menu</a>
        </div>
    </div>

    <script>
        // Array of image IDs
        const images = [
            'heroImage1', // Image 1 (hero-image.jpg)
            'heroImage2', // Image 2 (image2.jpg)
            'heroImage3'  // Image 3 (image3.jpg)
        ];

        let currentImageIndex = 0;

        // Function to change the image
        function changeImage() {
            // Hide the current image
            const currentImage = document.getElementById(images[currentImageIndex]);
            currentImage.classList.remove('active');

            // Update the image index (cycle through the array)
            currentImageIndex = (currentImageIndex + 1) % images.length;

            // Show the next image
            const nextImage = document.getElementById(images[currentImageIndex]);
            nextImage.classList.add('active');
        }

        // Set initial image to active
        document.getElementById(images[currentImageIndex]).classList.add('active');

        // Change the image every 6 seconds (5 seconds for image + 1 second for fade transition)
        setInterval(changeImage, 6000);
    </script>

</body>

</html>
